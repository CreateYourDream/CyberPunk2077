<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberPunk2077</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="wrapper container">
        <div class="menu-line">
          <div class="logo">
            <a href="#" class="logo__link"
              ><img class="logo__item" src="./imges/Logo.png" alt=""
            /></a>
          </div>

          <ul class="social-links">
            <li class="social-links__item">
              <a class="social-links__link" href="#">
                <img
                  class="social-links__image"
                  src="./imges/youtube logo.svg"
                  alt=""
                />
              </a>
            </li>
            <li class="social-links__item">
              <a class="social-links__link" href="#">
                <img
                  class="social-links__image"
                  src="./imges/vk logo.svg"
                  alt=""
                />
              </a>
            </li>
            <li class="social-links__item">
              <a class="social-links__link" href="#">
                <img
                  class="social-links__image"
                  src="./imges/facebook-logo.png"
                  alt=""
                />
              </a>
            </li>
            <li class="social-links__item">
              <a class="social-links__link" href="#">
                <img
                  class="social-links__image"
                  src="./imges/twitter-logo.svg"
                  alt=""
                />
              </a>
            </li>
            <li class="social-links__item">
              <a class="social-links__link" href="#">
                <img
                  class="social-links__image"
                  src="./imges/twitch-logo.svg"
                  alt=""
                />
              </a>
            </li>
            <li class="social-links__item">
              <a class="social-links__link" href="#">
                <img
                  class="social-links__image"
                  src="./imges/instagram-logo.svg"
                  alt=""
                />
              </a>
            </li>
          </ul>

        </div>
        <div class="header-bottom">
          <div class="header-bottom__block">
            <h1 class="header-bottom__title">Доступно на всех платформах</h1>
            <a class="header-bottom__button">Узнать больше</a>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
